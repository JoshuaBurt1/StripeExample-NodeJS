<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pizza Store Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="index.js" defer></script>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <div class="container1">
    <form id="pizzaForm">
      <header class="mb-4">
        <h2>Pizza Store Example</h2>
      </header>

      <!-- Part 3: Pizza options-->
      <div class="mb-3">
        <label for="customerSelect" class="form-label">Enter customer name</label>
        <input type="text" class="form-control" id="customerSelect" name="customerName" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="sizeSelect" class="form-label">Select Size</label>
        <select class="form-select" id="sizeSelect" name="pizzaSize">
          <option value="" disabled selected>Please choose...</option>
        </select>
      </div>

      <div id="toppingSelectC" class="mb-3">
        <label class="form-label">Select Toppings</label><br />
      </div>

      <div class="mb-3">
        <label for="dipSelect" class="form-label">Select Dip</label>
        <select class="form-select" id="dipSelect" name="pizzaDip">
          <option value="" disabled selected>Please choose...</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="sideSelect" class="form-label">Select Side</label>
        <select class="form-select" id="sideSelect" name="pizzaSide">
          <option value="" disabled selected>Please choose...</option>
        </select>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-primary view">View Order</button>
        <button type="reset" class="btn btn-secondary clear">Clear</button>
        <button type="submit" class="btn btn-success pay">Checkout</button>
      </div>

      <p id="message" class="mb-3"></p>
      <p id="price" class="mb-3"></p>
    </form>
  </div>
</body>
</html>
