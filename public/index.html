<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cult Of Personality Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="retailObjects.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header><h2>Cult of Personality Pizza</h2></header>
    <!-- Part 2: Dynamically add your student id using a p tag and JavaScript. -->
    <p id="studentId"></p>

    <!-- Part 3: Pizza options-->
    <div>
      <label for="customerSelect">Enter customer name </label>
      <input id="customerSelect" placeholder="" />
      <p id="customer"></p>
    </div>

    <div>
      <label for="sizeSelect">Select Size </label>
      <select id="sizeSelect">
        <option value="" disabled selected>Please choose…</option>
      </select>
      <p id="size"></p>
    </div>

    <div id="toppingSelectC"><label>Select Toppings</label><br /></div>
    <p id="toppingsC"></p>

    <div>
      <label for="dipSelect">Select Dip</label>
      <select id="dipSelect">
        <option value="" disabled selected>Please choose…</option>
      </select>
      <p id="dips"></p>
    </div>

    <div>
      <label for="sideSelect">Select Side</label>
      <select id="sideSelect">
        <option value="" disabled selected>Please choose…</option>
      </select>
      <p id="sides"></p>
    </div>

    <div>
      <button class="view">View Order</button>
      <button class="clear">Clear</button>
      <button class="pay">Checkout</button>
    </div>
    <p id="message"></p>
    <p id="output"></p>
    <p id="price"></p>
  </body>
</html>
